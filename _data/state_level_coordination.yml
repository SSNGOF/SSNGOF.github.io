    text:
      headline: State-level Coordination
      text: "<span>The National NGO state coordination initiative aims at enhancing
        the information sharing system among NNGOs across the 10 states of South Sudan
        by improving already existing coordination systems or providing support in
        establishing new mechanisms for information sharing where there is none, this
        has been done through facilitation of coordination, leadership and communication
        trainings and setting up processes for follow up support for the state coordination
        leadership teams.</span><br>"
