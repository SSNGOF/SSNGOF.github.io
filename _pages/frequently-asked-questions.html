---
layout: default
title: FAQs
slogan: Others have asked it too!
permalink: /frequently-asked-questions/
---
<div class="q-row">
   <div class="content q-col-1-1 wow animated fadeIn" data-wow-delay="0.2s" data-wow-duration="0.5s">
        <input type="text" name="name" class="full-width" id="search-faqs" required="" placeholder="Search ...">
        <div id="demo-accordion" class="accordion">
            <ul class="resp-tabs-list" id="resp-tabs-list"></ul>
            <div class="resp-tabs-container" id="resp-tabs-container"></div>
        </div>
    </div>
</div>
<script>
var FAQs = {
    options: {
        data: {}
    },
    ajax: function() {
        _this = this,
        $.ajax({
            url: "{{ site.data.nav.document_repository_faqs_link }}",
            async: false, 
            dataType: 'json',
            success: function (json) {
                _this.options.data = JSON.parse(JSON.stringify(json));
            }
        });
    },
    showFAQs: function(search) {
         // data = data || {}, 
         this.ajax(), search = search || "", titles = [], faqs = [];

        // for (prop in e) "" != e[prop] && (search += "[" + prop + ' ="' + e[prop] + '"]');

        $.each(this.options.data, function(k, v) 
        {
            flag = JSON.search(v, "//*" + search)
            if(Object.keys(flag).length > 0) 
            {
                titles.push("<li>"+ v.title +"</li>");
                e = "<div><div id='faq-"+ v.nid +"'>";
                    e += v.body;
                    e += v.field_faq_category;
                    e += v.field_attachment;
                    e += v.field_image;
                e += "</div></div>";
                faqs.push( e );
            }   
        });
        $("#resp-tabs-list").empty().html( titles.join("") );
        $("#resp-tabs-container").empty().html( faqs.join("") );
    },
    filters: function() {
        _this = this
        $("#search-faqs").on("keyup", function() {
            term = $(this).val()
            if(term.length > 4 )
            {                
                // _this.showFAQs({"title": term, "body": term });
                _this.showFAQs(term);
            }
            return false;
        });
    },
    run: function() {
        this.filters();
        this.showFAQs();
    }
}; 

FAQs.run();
</script>
