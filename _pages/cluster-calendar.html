---
layout: default
title: Clusters Calendar 
slogan: Meetings
permalink: /clusters-calendar/
---
<div class="q-row">
    <div class="q-col-1-1 wow animated fadeIn" data-wow-delay="0.2s" data-wow-duration="0.5s">
        <div id="full-cluster-calendar"><div class="loading-mask"><h2>Loading Events...</h2></div></div>
    </div>
</div>
<script>
$(document).ready(function() {
    $.getJSON("{{ site.data.nav.clusters_url }}", function(res) 
    {
        result = JSON.parse(JSON.stringify(res));
        events = [];
        $.each(result, function(k, v) 
        {
            e ="<div class='forum-calendar-events'><h4><a href='"+ v.link +"'>"+ v.title +"</a></h4><span class='location'>"+ v.location +"</span>";
            $.each(v.description, function(_k, _v) 
            {
                e +="<span class='event-date'>"+ _v +"</span>";
            });
            e +="</div>";
            events.push( e );
        });
        $("#full-cluster-calendar").empty().html( events.join("") );
    });
});
</script>
